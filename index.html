<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputelement">
        <input  id="integerInput" value="0" min="-999999999999999" max="9999999999999999">
    </div>
    <div class="container">
        <div class="keypad">
            <button class="calculator-button 1">1</button>
            <button class="calculator-button 2">2</button>
            <button class="calculator-button operator-button plus">+</button>
            <button class="calculator-button 3">3</button>
            <button class="calculator-button 4">4</button>
            <button class="calculator-button operator-button minus">-</button>
            <button class="calculator-button 5">5</button>
            <button class="calculator-button 6">6</button>
            <button class="calculator-button operator-button multiply">x</button>
            <button class="calculator-button 7">7</button>
            <button class="calculator-button 8">8</button>
            <button class="calculator-button operator-button divide">/</button>
            <button class="calculator-button 9">9</button>
            <button class="calculator-button 0">0</button>
            <button class="calculator-button operator-button equal">=</button>
            <button class="calculator-button operator-button delete">DELETE</button>
            <button class="calculator-button operator-button AC">AC</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
